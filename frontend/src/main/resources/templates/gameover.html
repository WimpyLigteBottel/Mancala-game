<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Marco: Macala</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>

<div style="margin-left:auto;margin-right:auto;">
    <form action="#" th:action="@{/createnewgame}" method="get">
        <span><input type="submit" value="create new game"/></span>
    </form>
</div>

<div class="container resultBoard">
    <br/>
    <br/>
    <div>

        <span>THE GAME IS OVER!!!!</span>
        <br/>
        <br/>
        <span th:text="${'Player A  == '+ match.playerModelA.totalScore}"></span> <br/>
        <span th:text="${'Player B  == '+ match.playerModelB.totalScore}"></span>
        <br/><br/>
        <span>WHO WINS???</span>
        <br/><br/>
        <span class="playerATextColor" th:if="${match.playerModelA.totalScore > match.playerModelB.totalScore}">PLAYER A</span>
        <span class="playerBTextColor" th:if="${match.playerModelA.totalScore < match.playerModelB.totalScore}">PLAYER B</span>
        <span class="" th:if="${match.playerModelA.totalScore == match.playerModelB.totalScore}">ITS A DRAW</span>

    </div>
</div>
</body>
</html>
